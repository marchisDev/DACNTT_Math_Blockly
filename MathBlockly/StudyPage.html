<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../MathBlockly/assets/css/StudyPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/61a0b1fdce.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Study Page</title>
</head>

<body style="background-color: #FAFAFA;">
    <header class="p-3 text-white">
        <row>
            <div class="d-flex flex-wrap align-items-center justify-content-center mx-auto">
                <div class="col-3">
                    <img src="../MathBlockly/assets/images/Logo_LeMath.png" alt="Logo LeMath" width="130px" height="40px"
                        style="float: right;"></img>
                </div>
                <form action="" class="col-6 p-3 px-3">
                    <input class="w-100 border rounded-5 p-2 px-4" type="search" placeholder="Tìm kiếm"
                        style="width: 300px;">
                </form>
                <class class="col-3 headerBtn">
                    <button class="logIn">Đăng nhập</button>
                    <button class="signUp">Đăng ký</button>
                </class>
            </div>
        </row>
        <nav class="navbar navbar-expand-sm bg-light justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item px-5">
                    <a class="nav-link" href="#">Về LeMath</a>
                </li>
                <li class="nav-item px-5">
                    <a class="nav-link" href="#">Bài học</a>
                </li>
                <li class="nav-item px-5">
                    <a class="nav-link" href="#">Lịch sử học</a>
                </li>
                <li class="nav-item px-5">
                    <a class="nav-link" href="#">Thống kê</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="py-5" style="background-color: white; border-top: 1px solid black;">
        <div class="col-10 justify-content-center mx-auto">
            <p class="chapter">Bài 1: Làm quen hình khối</p>
            <p class="lesson">Đề bài: Sắp xếp hình cho phù hợp</p>
            <div class="d-flex flex-wrap">
                <div class="col-md-9 col-12 p-5 content">
                </div>
                <div class="col-md-3 col-12 ps-5">
                    <div class="exercise">
                        <button class="col-3 m-1 border rounded-2">1</button>
                        <button class="col-3 m-1 border rounded-2">2</button>
                        <button class="col-3 m-1 border rounded-2">3</button>
                        <button class="col-3 m-1 border rounded-2">4</button>
                        <button class="col-3 m-1 border rounded-2">5</button>
                        <button class="col-3 m-1 border rounded-2">6</button>
                        <button class="col-3 m-1 border rounded-2">7</button>
                        <button class="col-3 m-1 border rounded-2">8</button>
                        <button class="col-3 m-1 border rounded-2">9</button>
                        <button class="col-3 m-1 border rounded-2">10</button>
                    </div>
                    <div class="text-center">
                        <p class="mt-3 col-12 time">00 : 01 : 25</p>
                        <button class="submitBtn">Nộp</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <footer class="footer " style="background-color: #FCDDEC;">
        <div class="footer-content d-flex flex-column d-flex align-items-center justify-content-center">
            <h2 class="footer-heading fs-5 fw-normal pt-4 ">Theo dõi trên nền tảng
                xã hội</h2>
            <div class="footer-links my-3">
                <i class="fa-brands fa-facebook fs-2 px-2"></i>
                <i class="fa-brands fa-instagram fs-2 px-2"></i>
                <i class="fa-brands fa-youtube fs-2 px-2"></i>
            </div>
            <small class="footer notes pb-4">© Copyright 2024 by LeMath's
                team</small>
        </div>
    </footer>
</body>


</body>

</html>
