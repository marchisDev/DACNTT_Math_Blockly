<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\css\SignIn.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/61a0b1fdce.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body style="background-color: #FAFAFA;">
    <header class="p-3 text-white">
        <row>
            <div class="d-flex flex-wrap align-items-center justify-content-center mx-auto">
                <div class="col-3">
                    <a href="/HomePage.html">
                        <img src="..\images\Logo_LeMath.png" alt="Logo LeMath" width="130px" height="40px"
                            style="float: right;"></img>
                    </a>
                </div>
                <form action="" class="col-6 p-3 px-3">
                    <input class="w-100 border rounded-5 p-2 px-4" type="search" placeholder="Tìm kiếm"
                        style="width: 300px;">
                </form>
                <class class="col-3 headerBtn">
                    <button class="logIn">Đăng nhập</button>
                    <button class="signUp">Đăng ký</button>
                </class>
            </div>
        </row>
        <nav class="navbar navbar-expand-sm bg-light justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item px-5">
                    <a class="nav-link" href="#">Về LeMath</a>
                </li>
                <li class="nav-item px-5">
                    <a class="nav-link" href="#">Bài học</a>
                </li>
                <li class="nav-item px-5">
                    <a class="nav-link" href="#">Lịch sử học</a>
                </li>
                <li class="nav-item px-5">
                    <a class="nav-link" href="#">Thống kê</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="py-5" style="background-color: white; border-top: 1px solid black;">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-12 mt-1 left-login text-center py-3">
                    <div class="col-md-12">
                        <img src="..\images\Logo_LeMath.png" alt="Logo LeMath" width="200px"></img>
                    </div>
                    <div class="col-md-12">
                        <img src="..\images\Rectangle 31.png" alt="Logo LeMath" width="80%" height="350px"></img>
                    </div>
                    <button class="signUpBtn px-5 mt-5">Tạo tài khoản</button>
                    <button class="signInBtn px-5 mt-3">Đăng nhập</button>
                </div>
                <div class="col-md-6 col-12 mt-1 right-login text-center">
                    <p class="pt-3 welcomeBack">Chào mừng bạn đã trở lại</p>
                    <img src="..\images\Rectangle 32.png" alt="Logo LeMath" width="300px"></img>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="login-form p-2 px-5">
                                <form action="" method="post">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-text" id="basic-addon1">
                                                <i class="bi bi-person-fill" style="color: #6F23C4;"></i>
                                            </span>
                                            <input id="user" type="text" class="form-control"
                                                placeholder="Tên tài khoản">
                                        </div>

                                        <div class="form-group mt-4 ">
                                            <div class="input-group">
                                                <span class="input-group-text" id="basic-addon1">
                                                    <i class="bi bi-lock-fill" style="color: #6F23C4;"></i>
                                                </span>
                                                <input id="pass" type="password" class="form-control"
                                                    placeholder="Nhập mật khẩu">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group mt-2">
                                        <div class="d-flex flex-wrap">
                                            <div class="col-6 custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="remember-login"
                                                    name="remember">
                                                <label class="custom-control-label" for="remember-login">Ghi nhớ mật
                                                    khẩu</label>
                                            </div>
                                            <div class="col-6 custom-control custom-checkbox text-end">
                                                <a href="#" class="link-dark">Quên mật khẩu?</a>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="form-group text-center">
                                        <button class="signInBtn px-5 mt-2">Đăng nhập</button>
                                    </div>
                                </form>
                                <div class="text-center mt-2">
                                    <p>Bạn chưa có tài khoản? <a href="#" class="link-dark">Đăng ký</a></p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer" style="background-color: #FCDDEC;">
        <div class="footer-content d-flex flex-column d-flex align-items-center justify-content-center">
            <h2 class="footer-heading fs-5 fw-normal pt-4 ">Theo dõi trên nền tảng
                xã hội</h2>
            <div class="footer-links my-3">
                <i class="fa-brands fa-facebook fs-2 px-2"></i>
                <i class="fa-brands fa-instagram fs-2 px-2"></i>
                <i class="fa-brands fa-youtube fs-2 px-2"></i>
            </div>
            <small class="footer notes pb-4">© Copyright 2024 by LeMath's
                team</small>
        </div>
    </footer>

</body>


</body>

</html>
